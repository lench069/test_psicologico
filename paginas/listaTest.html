<div class="main-content-inner"  ng-init="initTest()">
    <div class="breadcrumbs ace-save-state" id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="ace-icon fa fa-home home-icon"></i>
                <a href="principal.html#!/">Inicio</a>
            </li>
            <li class="active">Test</li>
        </ul><!-- /.breadcrumb -->

        <div class="nav-search" id="nav-search">

        </div><!-- /.nav-search -->
    </div>

    <div class="page-content">

        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>
                        Test
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            Puede realizar acciones como: registrar, modificar y eliminar
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <!-- PAGE CONTENT BEGINS -->
                <div class="row">
                    <div class="col-md-offset-10">
                        <button class="btn btn-white btn-danger btn-bold " ng-click="navegacion('/infotest')">'
                            <i class="ace-icon fa fa-external-link bigger-120 red"></i>
                           Nuevo test
                        </button>
                    </div>
                    
                </div>
                <div class="col-xs-12">
                    
                    <div class="table-header">
                        Test Psicologicos
                    </div>

                    <!-- tabla-->

                 <div  class="table-responsive">
                     <table class="table table-striped table-bordered table-hover" id="datatabletest">
                         <thead >
                         <tr class="headings">
                            <th class="column-title" style="text-align:center">Usuario</th>
                             <th class="column-title" style="text-align:center">Cedula</th>
                             <th class="column-title" style="text-align:center">Nombres</th>
                             <th class="column-title" style="text-align:center">Genero</th>
                             <th class="column-title" style="text-align:center">Edad</th>
                             <th class="column-title" style="text-align:center">Tiempo_enfermedad</th>
                             <th class="column-title" style="text-align:center">Fecha Hora</th>
                             <th class="column-title" style="text-align:center">Accion</th>
                         </tr>
                         </thead>

                         <tbody style="text-align:center;">
                         <tr class="even pointer"  ng-repeat="x in alltest">
                            <td class=" "> {{x.NICK}}</td>
                             <td class=" "> {{x.CEDULA}}</td>
                             <td class=" " >{{x.NOMBRE}} </td>
                             <td class=" " > {{x.GENERO}}</td>
                             <td class=" " >{{x.EDAD}} </td>
                             <td class=" " >{{x.TIEMPO_ENFERMEDAD}} </td>
                             <td class=" " >{{x.FECHA}} </td>
                             <td class=" " ><div class="hidden-sm hidden-xs action-buttons">

                                 <a class="green" ng-click="verTest(x)" ng-click="navegacion('/reg_usuarios')">
                                     <i class="ace-icon fa fa-eye bigger-130"></i>
                                 </a>
                             </div>

                                 <div class="hidden-md hidden-lg">
                                     <div class="inline pos-rel">
                                         <button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown" data-position="auto">
                                             <i class="ace-icon fa fa-caret-down icon-only bigger-120"></i>
                                         </button>

                                         <ul class="dropdown-menu dropdown-only-icon dropdown-yellow dropdown-menu-right dropdown-caret dropdown-close">

                                             <li>
                                                 <a   class="tooltip-success" data-rel="tooltip" title="Edit" ng-click="modificarUsuario(x)">
																				<span class="green">
																					<i class="ace-icon fa fa-eye bigger-120"></i>
																				</span>
                                                 </a>
                                             </li>
                                         </ul>
                                     </div>
                                 </div></td>

                        </tr>

                        </tbody>
                    </table>
                </div>


                <!-- PAGE CONTENT ENDS -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.page-content -->
</div>
